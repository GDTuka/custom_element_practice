<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         
        class CustomSelect extends HTMLElement{
            get value(){
                return this.getAttribute('value')
            }
            
            connectedCallback(){

                this.innerHTML = `
                <div class = "first" id = "divId"></div>
                <div id = "spisoc">

                </div>
                `

                let elem = document.getElementById('divId')
                let elem2 = document.getElementById('spisoc')
                let elem3 = document.getElementById('elem')

                elem.onclick = function(){
                    let txtArr= elem3.getAttribute('value').split(" ")

                    for(let i = 0;i<txtArr.length;i++){
                        let item = document.createElement('item')
                        item.classList.add('item')
                        item.style.margin = "2vh 2vh 3vh 4vh"
                        item.innerHTML += txtArr[i]
                        elem2.appendChild(item)
                    }
                    elem2.classList.add("spisocDesing")
                }

            }
            
        }
        customElements.define('custom-select',CustomSelect)
    </script>
    <style>
        .first{
            width: 20vh;
            height: 20vh;
            border-radius: 1vh;
            border-style: solid;
            border-width: 0.5vh;
            margin-left: 10vh;
        }
        .spisocDesing{
            width: 50vh;
            height: 20vh;
            border-radius: 1vh;
            border-style: solid;
            border-width: 0.5vh;
            margin-top: 1vh;
            margin-left: 10vh;
            justify-content: space-between;
        }
        .item{
            width: 20vh;
            height: 3vh;
            border-radius: 1vh;
            border-style: solid;
            border-width: 0.5vh;
            border-color: red;
        }
    </style>
</head>
<body>
    <custom-select id = "elem" value = "value value2 value3 value4">

    </custom-select>
    <script>
    </script>
</body>
</html>
